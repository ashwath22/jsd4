<!doctype html>
<html>

<head>
  <title>Feeder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/html5bp.css">
  <link rel="stylesheet" href="css/feedr.css">
</head>

<body>
  <header>
    <section class="container">
      <a href="#"><h1>Feedr</h1></a>
      <nav>
        <ul>
          <li><a href="#">News Source: <span>Source Name</span></a>
            <ul>
                <li><a href="#digg">Digg</a></li>
                <li><a href="#theGuardian">The Guardian</a></li>
                <li><a href="#bbcSport">BBC sport</a></li>
            </ul>
          </li>
        </ul>
        <!-- <section id="search">
          <input type="text" name="name" value="">
          <a href="#"><img src="images/search.png" alt="" /></a>
        </section> -->
      </nav>
      <div class="clearfix"></div>
    </section>
  </header>
  
<!-- pop up window -->
  <div id="popUp" class="loader hidden diggPopUp">
      
  </div>

  <section id="main" class="displayDiggArticles">
  </section>
  <section id="main" class="displayGuardianArticles">
  </section>
  <section id="main" class="displayBbcArticles">
  </section>
  <section id="main" class="displayNytArticles">
  </section>

  <script id="diggPopUpTemplate" type="text/x-handlebars-template">
  <a href="#" class="closePopUp">X</a>  
    <div class="container">
      <h1>{{content.title_alt}}</h1>
      <p>
        {{content.description}}
      </p>
      <a href="{{content.url}}" class="popUpAction" target="_blank">Read more from source</a>
    </div>
  </script>

  <script id="DiggArticleList" type="text/x-handlebars-template">
    <!-- <h3>{{newsSource}}</h3> -->
    {{#each feed}}
      <article class="article" id="{{content.content_id}}">
        <section class="featuredImage">
          <img src="{{content.media.images.4.original_url}}" />
        </section>
        <section class="articleContent">
          <a href="{{content.url}}"><h3>{{content.title_alt}}</h3></a>
          <h6>
            {{#each content.tags}}
              {{display}}{{"  "}}
            {{/each}}
          </h6>
        </section>
        <!-- <section class="impressions">{{diggs.count}}
        </section> -->
        <div class="clearfix"></div>
      </article>
    {{/each}}  
  </script>
 
   
  <script id="GuardianArticleList" type="text/x-handlebars-template">
    <a name = "#theGuardian">
      <!-- <h2>{{newsSource}}</h2> -->
      {{#each response.results}}
        <article class="article" id="{{id}}">
          <section class="featuredImage">
            <img src="images/article_placeholder_5.png" />
          </section>
          <section class="articleContent">
            <a href="{{webUrl}}"><h3>{{webTitle}}</h3></a>
            <h6>
                {{sectionName}}
            </h6>
          </section>
          <!-- <section class="impressions">N/A
          </section> -->
          <div class="clearfix"></div>
        </article>
      {{/each}}  
    </a>  
  </script>
  
  <script id="BbcArticleList" type="text/x-handlebars-template">
    <!-- <h2>{{newsSource}}</h2> -->
    {{#each articles}}
      <article class="article" id="{{publishedAt}}">
        <section class="featuredImage">
          <img src="{{urlToImage}}" />
        </section>
        <section class="articleContent">
          <a href="{{url}}"><h3>{{title}}</h3></a>
          <h6>
              {{author}}
          </h6>
        </section>
        <!-- <section class="impressions">N/A
        </section> -->
        <div class="clearfix"></div>
      </article>
    {{/each}}  
  </script>

  <script id="NytArticleList" type="text/x-handlebars-template">
          <h2>{{newsSource}}</h2>
      {{#each results}}
        <article class="article" id="{{title}}">
        <section class="featuredImage">
          <img src="{{multimedia.url}}"/>
        </section>
        <section class="articleContent">
          <a href="{{results.url}}"><h3>{{title}}</h3><a>
          <h6>
            {{#each results.des_facet}}
              {{display}}{{"  "}}
            {{/each}}
          </h6>
        </section>
              <section class="impressions">N/A
        </section>
        <div class="clearfix"></div>
      </article>
    {{/each}}
  </script>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/feedr.js"></script>

</body>
</html>
