function subtract(x,y){
	if(x>y){
		var difference = x-y;	
	}
	else {
		var difference = y-x;
	}
	console.log(difference);
}

function multiply(x,y){

function divide(x,y){
	if(x>y){
		var div = x/y;	
	}
	else {
		var div = y/x;
	}
	console.log(div);
}

function remainder(x,y){
	var mod = y%x;
	console.log(mod);
