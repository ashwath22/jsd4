<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css" />
    <title>Giphy</title>
    <h1>Giphy</h1>

  </head>
  <body>
  	<h1>Giphy API</h1>

  	<section class= "gifs"></section>
  	<script id = "gif-template" type="text/x-handlebars-template">
	  	{{#each data}}

		  	<div class = "gif" id={{id}}>

			  	<!-- .id -->
			  	<h2>{{id}}</h2>

			  	<!-- .images.original.url -->
			  	<img src= "{{images.original.url}}">

			  	<!-- .url -->
			  	<a href = "url">url</a>
			  	  
			  	<!-- .rating -->
			  	<p>Rating: <span>g</span></p>

		  	</div>
		{{/each}}	
	</script>
	<script src= "https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>


    <script src= "js/giphy.js"></script>  
    </body>
  </html>
